<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理系统 </title>
    <link href="/easyui/easyui.css" rel="stylesheet"/>
    <link href="/easyui/icon.css" rel="stylesheet"/>
    <link href="/easyui/skin-red.css" rel="stylesheet"/>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/easyui/jquery.min.js"></script>
    <script src="/easyui/jquery.easyui.min.js"></script>
    <script src="/easyui/local/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div id="toolbar">
    <div class="search-wapper">
        <form class="query">
        </form>
    </div>
    <div class="action-wapper">
        <a href="javascript:;" onclick="dlg.open('#dlg', '/admin/AdminEdit?id=0')"
           class="easyui-linkbutton" data-options="plain:true"><i class="fa fa-plus"></i> 新增</a>
        <a href="javascript:;" onclick="dg.edit('#dg_data', '#dlg', '/admin/AdminEdit')"
           class="easyui-linkbutton" data-options="plain:true"><i class="fa fa-edit"></i> 编辑</a>
        <a href="javascript:;" onclick="dg.del('#dg_data', '/admin/Admin/Del')"
           class="easyui-linkbutton" data-options="plain:true"><i class="fa fa-trash-o"></i> 删除</a>
    </div>
</div>
<table id="dg_data" toolbar="#toolbar" class="easyui-datagrid" fit="true" url="/admin/Admin/list"
       pagination="true" emptyMsg="暂无数据" singleSelect="true">
    <thead>
    <tr>
        <th field="ck" checkbox="true"></th>
        <th field="userName" width="120">登录账号</th>
        <th field="nickName" width="120">昵称</th>
        <th field="locking" formatter="formatter.YesOnNo" width="120">是否锁定</th>
    </tr>
    </thead>
</table>
<!--新增弹框-->
<div id="dlg" class="easyui-dialog" title="人员管理" style="width:350px;height:520px;padding:10px" buttons="#frmTb"
     closed="true" modal="true" shadow="false" >
</div>
<div id="frmTb">
    <a href="javascript:;" class="easyui-linkbutton" style="height:32px;width:90px"
       onclick="moduleForm.submit('#frm', '#dlg', '#dg_data')">确定</a>
    <a href="javascript:;" class="easyui-linkbutton" style="height:32px;width:90px"
       onclick="dlg.close('#dlg')">取消</a>
</div>
<script src="/js/layer/layer.js"></script>
<script src="/js/base.js"></script>
</body>
</html>
